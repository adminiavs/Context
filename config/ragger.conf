# RAGger Configuration File
# This file contains default configuration settings for RAGger

# Database settings
indexing.database_path = ~/.ragger/index.db
indexing.max_file_size = 10485760
indexing.debounce_delay = 500
indexing.background_reindexing = true

# Plugin settings
plugins.directory = ~/.ragger/plugins
plugins.auto_discovery = true
plugins.sandbox_mode = false

# Parsing settings
parsing.cpp.include_paths = /usr/include,/usr/local/include
parsing.cpp.defines = 
parsing.treesitter.enabled = true
parsing.treesitter.languages = cpp,c,python,javascript,java,go,rust

# Ranking settings
ranking.bm25.k1 = 1.2
ranking.bm25.b = 0.75
ranking.graph.enabled = true
ranking.graph.max_depth = 3
ranking.fusion.enabled = true

# LSP settings
lsp.enabled = true
lsp.timeout = 5000
lsp.max_retries = 3
lsp.capability_negotiation = true

# Git integration settings
git.enabled = true
git.blame_enabled = true
git.commit_history_enabled = true
git.max_commit_history = 100

# Test discovery settings
test_discovery.enabled = true
test_discovery.coverage_integration = true
test_discovery.test_frameworks = gtest,catch2,boost_test

# Context engine settings
context.max_tokens = 4000
context.template_engine = mustache
context.session_management = true
context.prompt_chaining = true

# Logging settings
logging.level = info
logging.file = ~/.ragger/ragger.log
logging.max_file_size = 10485760
logging.max_files = 5

# Performance settings
performance.thread_pool_size = 4
performance.memory_mapped_files = true
performance.cache_size = 1000000
performance.compression = true

# UI settings (for future GUI)
ui.theme = dark
ui.syntax_highlighting = true
ui.split_view = true
ui.token_counter = true
ui.prompt_preview = true

# Security settings
security.plugin_sandboxing = false
security.allow_network_access = false
security.max_plugin_memory = 134217728

# Development settings
dev.debug_mode = false
dev.profile_mode = false
dev.verbose_logging = false
